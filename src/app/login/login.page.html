<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <br><br><br><br>
  <ion-card>

    <h1 style="  color:white;
  text-transform: uppercase;
  font-weight: 500;text-align: center"><ion-icon name="person"></ion-icon>&nbsp;Login</h1>
    <ion-card-content>
      <form [formGroup]="loginForm" >
        <ion-item >
          <ion-label >Email </ion-label>
          <ion-input type="text"   formControlName="email"[ngClass]="{ 'is-invalid': submitted && f.email.errors }" ></ion-input>
          <p *ngIf="submitted && f.email.errors" class="danger"  style="color:red;"padding>Email is required.</p>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" formControlName="password"[ngClass]="{ 'is-invalid': submitted && f.password.errors }" ></ion-input>
          <p *ngIf="submitted && f.password.errors" class="danger" style="color:red;" padding>Password is required.</p>
        </ion-item>
        <br>
        <ion-button expand="block"  (click)="login()">Login</ion-button>
        <br>
        <div   style="text-align: center;"  >
          <a routerLink="/register" style="color: darkblue;"><b>New user? Register!!</b></a>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
